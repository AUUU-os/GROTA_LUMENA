apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: lumen-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: grota-lumen-v18
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
