apiVersion: apps/v1
kind: Deployment
metadata:
  name: grota-lumen-v18
  labels:
    app: lumen-core
    version: omega
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: lumen-core
  template:
    metadata:
      labels:
        app: lumen-core
    spec:
      containers:
      - name: corex
        image: shad/lumen-core:v18.6
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
