<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.473.0",
        "react-dom/": "https://esm.sh/react-dom@^19.0.0/",
        "react/": "https://esm.sh/react@^19.0.0/",
        "react": "https://esm.sh/react@^19.0.0",
        "@google/genai": "https://esm.sh/@google/genai@^0.12.0",
        "jszip": "https://esm.sh/jszip@3.10.1",
        "react-markdown": "https://esm.sh/react-markdown@9.0.1"
      }
    }
    </script>
    <style>
        :root {
            --geist-font: 'Geist', sans-serif;
            --geist-mono: 'Geist Mono', monospace;
        }
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #09090b; 
            color: #fafafa;
            font-family: var(--geist-font);
            overflow: hidden;
        }
        #root { height: 100vh; }
        .glass {
            background: rgba(24, 24, 27, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(39, 39, 42, 0.8);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }

        /* Markdown Styles */
        .markdown-body h1, .markdown-body h2, .markdown-body h3 { font-weight: bold; margin-top: 1.25em; margin-bottom: 0.5em; color: #fff; }
        .markdown-body h1 { font-size: 1.5em; }
        .markdown-body h2 { font-size: 1.25em; }
        .markdown-body h3 { font-size: 1.1em; }
        .markdown-body p { margin-bottom: 1em; line-height: 1.6; }
        .markdown-body ul, .markdown-body ol { margin-left: 1.5em; margin-bottom: 1em; }
        .markdown-body ul { list-style-type: disc; }
        .markdown-body ol { list-style-type: decimal; }
        .markdown-body li { margin-bottom: 0.25em; }
        .markdown-body code { background: rgba(255,255,255,0.1); padding: 0.2em 0.4em; border-radius: 4px; font-family: var(--geist-mono); font-size: 0.9em; color: #e5e7eb; }
        .markdown-body pre { background: rgba(0,0,0,0.3); padding: 1.25em; border-radius: 12px; overflow-x: auto; margin-bottom: 1em; border: 1px solid rgba(255,255,255,0.05); }
        .markdown-body pre code { background: transparent; padding: 0; display: block; }
        .markdown-body blockquote { border-left: 4px solid rgba(99, 102, 241, 0.4); padding-left: 1em; color: #a1a1aa; font-style: italic; margin-bottom: 1em; }
        .markdown-body a { color: #818cf8; text-decoration: underline; }
        .markdown-body a:hover { color: #a5b4fc; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
